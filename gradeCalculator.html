<html>

<head>
    <title>Grade Calculator</title>
    <script>
        function GradeCalculator() {
            let score = document.getElementById("score").value;
            if (90 <= score && score <= 100) {
                console.log("you have A grade")
                document.getElementById("result").innerText = `you have "A" Grade`
            }
            else if (100 < score || score < 0) {
                console.log("invalid score")
                document.getElementById("result").innerText = `Invalid score`

            }
            else if (80 <= score && score < 90) {
                console.log("you have B grade")
                document.getElementById("result").innerText = `you have "B" Grade`
            }
            else if (70 <= score && score < 80) {
                console.log("you have C grade")
                document.getElementById("result").innerText = `you have "C" Grade`
            }
            else if (60 <= score && score < 70) {
                console.log("you have D grade")
                document.getElementById("result").innerText = `you have "D" Grade`
            }
            else {
                console.log("you are Failed");
                document.getElementById("result").innerText = `You are Failed`
       
            }
        }
    </script>
</head>

<body>
    <label> Enter your Grade:</label>
    <input type="text" id="score">
    <button onclick="GradeCalculator()"> Submit</button>
    <br>
    <span id="result"></span>
</body>

</html>
