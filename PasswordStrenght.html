<html>

<head>
    <title>Document</title>
    <script>

        function passwordStrength() {
            let pass = document.getElementById("UserPassword").value;
            console.log('pass: ', pass);
            if (pass.length <= 6) {
                console.log("pass is too weak");
            }
            else if (pass.length > 6 && pass.length <= 10) {
                console.log("password is average");
            }
            else if (pass.length >= 10) {
                console.log("password is strong");
            document.getElementById("result").innerText = `Result:`
            }
        }


    </script>
</head>

<body>
    <label >Enter the password:</label>
    <input type="text" id="UserPassword" placeholder="enter the password">
    <button onclick="passwordStrength()">Submit</button>
    <span id="result"></span>
</body>

</html>
