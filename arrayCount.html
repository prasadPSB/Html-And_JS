<html>
<head>
    <title>Count the Array Element</title>
    <script>
        function arrayCount(){
            let userInput=document.getElementById("inputArray").value;
            let countArray=userInput.split(',')
            let counts={};
            countArray.map(num => {
                if (counts[num]) {
                    counts[num] += 1;
                } else {
                    counts[num] = 1;
                }
            });
            document.getElementById('result').innerHTML = JSON.stringify(counts);

        }
    </script>
</head>
<body>
    <label>Enter the array :</label>
    <input type="text" id="inputArray"><br/>
    <button onclick="arrayCount()" >Submit</button><br/>
    <div id="result">Repeated Items in array is :</div>
    
</body>
</html>
